<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="src/logo.png" alt="logo">
    </header>

    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione Um Personagem</h1>
            <ul class="lista-personagem">
                <li class="personagem selecionado" id="naruto" data-name="Naruto" data-description="Um jovem órfão habitante da Aldeia da Folha que sonhava em se tornar o quinto Hokage, se tornou o 7º Hokage o maior
                guerreiro e governante da vila.">
                    <img src="src/naruto.jpg" alt="naruto">
                </li>
                <li class="personagem" id="sasuke" data-name="Sasuke" data-description="Sasuke é o segundo e mais novo filho do capitão da Polícia Militar da Folha e chefe do clã Uchiha.">
                    <img src="src/sasuke.jpg" alt="sasuke">
                </li>
                <li class="personagem" id="kakashi" data-name="Kakashi" data-description="Kakashi é o filho de Sakumo Hatake e estudante do Quarto Hokage, apelidado como O Ninja Copiador ou O Ninja Que Copia, por possuir o olho de um Uchiha.">
                    <img src="src/kakashi.jpg" alt="kakashi">
                </li>
                <li class="personagem" id="minato" data-name="Minato" data-description="Minato Namikaze foi o Quarto Hokage de Konoha, ele era conhecido em todo o mundo como o Relâmpago Amarelo de Konoha.">
                    <img src="src/minato.jpg" alt="minato">
                </li>
                <li class="personagem" id="itachi" data-name="Itachi" data-description="Itachi é o irmão mais velho de Sasuke Uchiha, foi um prodígio do clã Uchiha de Konohaga e responsável por assasinar todo seu clã exceto seu irmão mais novo Sasuke.">
                    <img src="src/itachi.jpg" alt="itachi">
                </li>
                <li class="personagem" id="pain" data-name="Pain" data-description="Conhecido como Pain é o líder da organização criminosa Akatsuki, grupo mais procurado em todo o mundo shinobi, seu nome verdadeiro é Nagato.">
                    <img src="src/pain.jpg" alt="pain">
                </li>
                <li class="personagem" id="gaara" data-name="Gaara" data-description="Gaara é o terceiro e mais novo filho do Kazekage Rasa e sua esposa Karura, sendo o irmão mais novo de Temari e Kankuro.">
                    <img src="src/gaara.jpg" alt="gaara">
                </li>
                <li class="personagem" id="madara" data-name="Madara" data-description="Madara Uchiha foi o lendário líder do clã Uchiha durante a Era dos Estados Combatentes, sempre foi um prodígio e um dos mais talentosos guerreiros da história, sendo reconhecido como o membro mais forte do Clã Uchiha.">
                    <img src="src/madara.jpg" alt="madara">
                </li>

            </ul>
        </section> 
        <section class="personagem-selecionado">
            <img class="personagem-ampliado" src="src/card-naruto.png.png" alt="naruto">
            <div class="informacoes-personagens">
                <h2 class="nome-personagem" id="nome-personagem">Naruto</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Um jovem órfão habitante da Aldeia da Folha que sonhava em se tornar o quinto Hokage, se tornou o 7º Hokage o maior
                    guerreiro e governante da vila.
                </p>
            </div>
        </section>
    </main>
        <script src="js/index.js">
            
        </script>
</body>

</html>
